<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/header :: navbar"></div>

	<div class="container">
		<div class="rows">
			<form class="form-group rows" th:action="@{/product/add}" method="post" enctype="multipart/form-data">
				<fieldset>
					<legend class="col-md-4.5"  style="margin-bottom: 25px;">New Product Details &nbsp;<span style="font-size: small">( * IS A REQUIRED FIELD )</span></legend>
					<div class="container border">
					<!-- title -->					
					<div class="form-group row" style="margin-top: 15px;">
						<label class="col-md-auto control-label" for="title"> * Title</label>
						<div class="col-md">
						<input type="text" name="title" class="form-control" id="title" th:value="${product.title}" placeholder="Product Title" required="required"/>
						<!-- <span class="help-block">Title of the Product</span> -->
						</div>
					</div>
					<!-- model -->
					<div class="form-group row">
						<label class="col-md-auto  control-label" for="model"> * Model</label>
						<div class="col-md">
						<input type="text" name="modelNo" class="form-control" id="modelNo" th:value="${product.modelNo}" placeholder="Product Model Number" required="required"/>
						<!-- <span class="help-block">Model No. of the Product</span> -->
						</div>
					</div>
					<!-- seller -->
					<div class="form-group row">
						<label class="col-md-auto  control-label" for="seller"> * Seller</label>
						<div class="col-md">
						<input type="text" name="seller" class="form-control" id="seller" th:value="${product.seller}" placeholder="Product Seller Name" required="required"/>
						<!-- <span class="help-block">Seller of the Product</span> -->
						</div>
					</div>
					<!-- category -->
					<div class="form-group row">
						<label class="col-md-auto control-label" for="category"> * Category</label>
						<div class="col-sm-5">
							<select th:value="${product.category}" name="category" id="category" class="form-control" required="required">
								<option value="" selected="selected" disabled="disabled">Please Select an category...</option>
								<option value="processor" th:selected="(${product.category}=='Processor')">Processor</option>
								<option value="motherboard" th:selected="(${product.category}=='Motherboard')">Motherboard</option>
								<option value="ram" th:selected="(${product.category}=='RAM')">RAM</option>
								<option value="hdd" th:selected="(${product.category}=='HDD')">HDD</option>
								<option value="ssd" th:selected="(${product.category}=='SSD')">SSD</option>
								<option value="psu" th:selected="(${product.category}=='PSU')">PSU</option>
								<option value="graphiccard" th:selected="(${product.category}=='GraphicCard')">Graphic Card</option>
								<option value="cabinet" th:selected="(${product.category}=='Cabinet')">Cabinet</option>
								<option value="monitor" th:selected="(${product.category}=='Monitor')">Monitor</option>
								<option value="cooler" th:selected="(${product.category}=='Cooler')">Cooling System</option>
								<option value="peripheral" th:selected="(${product.category}=='Peripheral')">Peripherals</option>								
							</select>
						</div>
					</div>
					<!-- mrp -->
					<div class="form-group row">
						<label class="col-md-auto  control-label" for="mrp"> * MRP</label>
						<div class="col-md-3">
							<div class="input-group">
								<span class="input-group-text">Rs.</span>
								<input type="number" class="form-control" id="MRP" th:value="${product.mrp}" name="mrp" step="0.01" placeholder="MRP" required="required"/>
							</div>
								<span class="help-block">MRP of the Product</span>
						</div>
					</div>
					<!-- ourprice -->
					<div class="form-group row"> 
						<label class="col-md-auto  control-label" for="ourPrice"> * Our Price</label>
						<div class="col-md-3">
							<div class="input-group">
								<span class="input-group-text">Rs.</span>
								<input type="number" class="form-control" id="ourPrice" th:value="${product.ourPrice}" name="ourPrice" step="0.01" placeholder="Our Price" required="required"/>
							</div>
								<span class="help-block">Our Price of the Product</span>
						</div>
					</div>
					<!-- in stock number -->
					<div class="form-group row">
						<label class="col-md-auto  control-label" for="inStockNumber"> * Number in Stock</label>
						<div class="col-md-3">						
							<input type="number" class="form-control" id="inStockNumber" th:value="${product.inStockNumber}" name="inStockNumber"
								placeholder="Number of in-stock products" required="required"/>
							<span class="help-block">Number of in-stock products</span>
						</div>
					</div>
					<!-- status of product -->
					<div class="form-group row">
						<label class="col-md-auto  control-label" for="status">Status</label>
						<div class="col-md-4">
							<div class="form-check form-check-inline">						
								<input type="radio" value="true" name="active" required="required" checked/>&nbsp;
								<label class="form-check-label"> Active </label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" class="form-check-input" value="false" name="active" required="required"/>
								<label class="form-check-label"> Inactive </label>
							</div>
						</div>
							<!-- <span class="help-block">Whether the product is active or inactive</span> -->
						
					</div>					
					<!-- description / specification -->
					<div class="form-group row">
						<label class="col-md-auto  control-label" for="specification"> * Specification & Description</label>
						<div class="col-md">
						<textarea name="specification" class="form-control" id="specification" th:value="${product.specification}"
							placeholder="Product Specification & Description"></textarea>
						<!-- <span class="help-block">Specification & Description of the Product</span> -->
						</div>
					</div>
					<!-- upload image of product -->
					<div class="form-group row">
						<div class="col-md-auto ">
						<div class="col-xs-5">
							<label for="productImage"> * Upload Product Image</label>						
							<input id="productImage" type="file" name="productImage" th:value="${product.productImage}"/>
						</div></div>
					</div>
					<br>
					<div class="form-group row">
						<div class="col-md-auto"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Add Product</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>	
						</div>
					</div>	
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<!-- SCRIPTS -->

	<div th:replace="common/header :: body-bottom-scripts"></div>


</body>
</html>
