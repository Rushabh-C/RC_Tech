<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="common/header :: common-header" />

<body>
	<div class="container">
		<h5 class="center-block" align="center" style="margin-top: 15px;">Welcome to Admin Portal of RC_Tech</h5>
		<hr />
		<a th:href="@{/login}"><img th:src="@{/image/logo.png}" class="img-responsive" style="width: 150px;"></a>
		<div class="container" align="center">
			<div class="col-xs-4 col-md-offset-4">
				<form class="box" th:action="@{/login}" method="post">
					<div th:if="${param.error}" style="color: red;">Invalid Credentials.</div>
					<div class="bg-danger" th:if="${param.logout}" style="color: green;">You have been Logged Out Successfully!</div>
					<h1>Login</h1>
					<div class="form-group">
						<input type="text" placeholder="Username" name="username" id="username" required="required" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" name="password" id="password" required="required" />
					</div>
					<input type="submit" value="Login" />
				</form>
			</div>
		</div>
	</div>

	<!-- SCRIPTS -->
	<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
